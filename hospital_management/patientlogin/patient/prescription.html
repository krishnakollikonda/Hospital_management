<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescriptions</title>
    <link rel="stylesheet" href="../assets/styles.css">
</head>
<body>

    <div class="prescription-container">
        <h2>Your Prescriptions</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Doctor</th>
                    <th>Prescription</th>
                </tr>
            </thead>
            <tbody id="prescriptionList">
                <!-- Prescriptions will be loaded here dynamically -->
            </tbody>
        </table>

        <a href="patient_dashboard.html">Back to Dashboard</a>
    </div>

    <script>
        fetch("../backend/fetch_prescriptions.php")
            .then(response => response.json())
            .then(data => {
                let tableBody = document.getElementById("prescriptionList");
                tableBody.innerHTML = "";
                data.forEach(prescription => {
                    let row = `<tr>
                        <td>${prescription.date}</td>
                        <td>${prescription.doctor}</td>
                        <td>${prescription.details}</td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });
            })
            .catch(error => console.error('Error:', error));
    </script>

</body>
</html>
